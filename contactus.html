<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



</head>
<body>
    <div class="navigation">
        
        <ul class="list">
            <div class="profile">
                <img src="image/profile3.png" alt="">
            </div>
            <li class="list-items">
                <b></b>
                <b></b>
                <a href="index.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list-items">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list-items">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="title">Message</span>
                </a>
            </li>
            <li class="list-items active">
                <b></b>
                <b></b>
                <a href="contactus.html">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <span class="title">Contact Us</span>
                </a>
            </li>
            <li class="list-items">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="title">Setting</span>
                </a>
            </li>
            
            <li class="list-items">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li class="list-items">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topbar">
            <!-- toggle bar -->
            <div class="toggle"><ion-icon name="menu-outline" class="open"></ion-icon>
                <ion-icon name="close-outline" class="close"></ion-icon></div>
                <!-- search here -->
                <div class="search-bar">
                   <label for="">
                    <input type="search" placeholder="Search Here....">
                    <ion-icon name="search-outline"></ion-icon>
                   </label>
                </div>
                <!-- user profile -->
                <div class="user">
                    <img src="image/profile.png" alt="">
                </div>
        </div>
       <div class="main-body">
       <div class="contact-us-section">
           
           <div class="form">
            
               <form>
                <div class="contact-title">
                    <h2>Contact Us</h2>
                </div>
                  <div class="name-email">
                    <div class="name-feild">
                        <label for="name">First Name</label>
                        <input type="text" >
                    </div>
                    <div class="name-feild">
                     <label for="name">Last Name</label>
                     <input type="text" >
                  </div>
                </div>
                <div class="name-email">
                    <div class="name-feild">
                        <label for="name">Email</label>
                        <input type="text" >
                    </div>
                    <div class="name-feild">
                     <label for="name">Contact Number</label>
                     <input type="text" >
                  </div>
                </div>
                <div class="name-email">
                    <div class="name-feild">
                        <label for="name">Country</label>
                        <input type="text" >
                    </div>
                    <div class="name-feild">
                     <label for="name">State</label>
                     <input type="text" >
                  </div>
                </div>
                <div class="name">
                    <div class="name-feild">
                        <label for="name">Message</label>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    
                </div>
                <div class="contact-btn"><a href="#">Send</a></div>
               </form>
           </div>
       </div>
       </div>
    </div>
  
        
    <script src="js/main.js"></script>
</body>
</html>
